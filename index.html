<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC_YA_L8R</title>
    <link href="styles.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- container to hold calc ya later in-->
    <div class = "container">

        <div class = "calculator-outer">
            <div class = "calculator-display-outer">
                <div class = "calculator-display" id = "calc-display">
                    
                </div>
                
            </div>

            <div class = "buttons">
                <div class ="row1">
                <button class = "btnnumber" value = "1" id = "1">1</button>
                <button class = "btnnumber" value = "2" id = "2">2</button>
                <button class = "btnnumber" value = "3" id = "3">3</button>
            </div>
                <div class = "row2">
                <button class = "btnnumber" value = "4" id = "4">4</button>
                <button class = "btnnumber" value = "5" id = "5">5</button>
                <button class = "btnnumber" value = "6" id = "6">6</button>
            </div>
            <div class = "row3">
                <button class = "btnnumber" value = "7" id = "7">7</button>
                <button class = "btnnumber" value = "8" id = "8">8</button>
                <button class = "btnnumber" value = "9" id = "9">9</button>
            </div>
            <div class = "row4">
                <button class = "btnnumber" value = "0" id = "0">0</button>
                <button class = "btoperator" value = "CLEAR" id = "clear" onclick="reset()">clear</button>
                <button class = "btnnumber" value = "+" id = "opPlus">+</button>
            </div>

            <div class = "row5">
                <button class = "btnnumber" value = "/" id = "opDivide">/</button>
                <button class = "btnnumber" value = "*" id = "opMultiplyx">x</button>
                <button class = "btoperator" value = "=" id = "opSum" onclick = "numLogic()">=</button>

            </div>
            </div>

        </div>

    </div>
    
</body>
</html>
